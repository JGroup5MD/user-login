<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Welcome to registration form</h1>
<form action="/message-SNAPSHOT/api/user" method="post">
    <table>
        <tr><td>Login</td><td><input name="login"/></td></tr>
        <tr><td>Password</td><td><input name="password"/></td></tr>
        <tr><td>Confirm password</td><td><input name="passwordConfirm"/></td></tr>
        <tr><td>Name</td><td><input name="firstName"/></td></tr>
        <tr><td>MiddleName</td><td><input name="lastName"/></td></tr>
        <tr><td>Date of birth</td><td><input name="dateOfBirth"/></td></tr>
    </table>
    <br>
    <button>Зарегистрироваться</button>
</form>

</body>
</html>
